<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuban 1</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container-clay {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 50px;
        }
        .button-group {
            text-align: right;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .header img {
            max-width: 50px; /* Sesuaikan ukuran logo */
            margin-right: 10px;
        }
        .header h3 {
            margin: 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container container-clay">
        <div class="header">
            <img src="https://www.sig.id/storage/downloads/logo-sig/sig-latar-putih.png" alt="Logo">
            <h3>Unit of Mining</h3>
        </div>
        <h1 class="text-center">TUBAN 1</h1>
        <form action="/tuban1" method="POST">
            <div class="form-group">
                <label for="miningDate">Tanggal Tambang:</label>
                <input type="date" id="miningDate" name="miningDate" class="form-control">
            </div>
            <div class="form-group">
                <label for="permproHighAl">Permintaan Produksi High Alumina:</label>
                <input type="number" id="permproHighAl" name="permproHighAl" class="form-control">
            </div>
            <div class="form-group">
                <label for="permproLowAl">Permintaan Produksi Low Alumina:</label>
                <input type="number" id="permproLowAl" name="permproLowAl" class="form-control">
            </div>
            <div class="form-group">
                <label for="stokStorageHal">Stok High Alumina di Clay Storage:</label>
                <input type="number" id="stokStorageHal" name="stokStorageHal" class="form-control">
            </div>
            <div class="form-group">
                <label for="stokStorageLal">Stok Low Alumina di Clay Storage:</label>
                <input type="number" id="stokStorageLal" name="stokStorageLal" class="form-control">
            </div>
            <div class="form-group">
                <label for="tambangHal">Hasil Tambang High Alumina:</label>
                <input type="number" id="tambangHal" name="tambangHal" class="form-control">
            </div>
            <div class="form-group">
                <label for="tambangLal">Hasil Tambang Low Alumina:</label>
                <input type="number" id="tambangLal" name="tambangLal" class="form-control">
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-danger">Submit</button>
                <a href="/index2" class="btn btn-outline-danger">Kembali</a>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
